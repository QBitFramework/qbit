name                = qbit
author              = Sergei Svistunov <sergei-svistunov@yandex.ru>
license             = GPL_2
copyright_holder    = Sergei Svistunov
copyright_year      = 2013

[GatherDir]
[PruneCruft]

[AutoPrereqs]

[Git::Init]
[Git::Check]
[Git::Commit]
[Git::NextVersion]
    first_version       = 0.1
    version_by_branch   = 0
    version_regexp      = ^(.+)$

[ChangelogFromGit]
    file_name           = Changes

[ChangelogFromGit::Debian]
    file_name           = debian/changelog
    package_name        = libqbit-perl

[Git::Tag]
    tag_format          = %v

[License]
[Readme]
[MetaYAML]
[ExecDir]
[ShareDir]
[Manifest]
[MakeMaker]

[PkgVersion]

[TestRelease]
[ConfirmRelease]
[FakeRelease]

[Git::Push]
